name: API Functional Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start API
        run: npm start &

      - name: Wait for API to be ready
        run: |
          sleep 10
          # Para aguardar o endpoint, pode usar:
          # until curl --output /dev/null --silent --head --fail http://localhost:3000; do sleep 2; done

      - name: Run tests
        run: npm test
